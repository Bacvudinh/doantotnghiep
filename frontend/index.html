<style>
 .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h2 {
      font-size: 20px;
      font-weight: bold;
    }

    .header select {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 15px 0 10px;
    }

    .grid {
      display: grid;
      gap: 20px;
    }

    .grid-5 {
      grid-template-columns: repeat(5, 1fr);
    }

    .grid-4 {
      grid-template-columns: repeat(4, 1fr);
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
    }

    .card span.value {
      font-size: 28px;
      font-weight: bold;
    }

    .card span.label {
      font-size: 14px;
      text-align: center;
      color: #555;
    }

    .blue {
      color: #1d4ed8; /* xanh */
    }

    .red {
      color: #dc2626; /* đỏ */
    }
    .sidebar {
      width: 240px;
      background: #fff;
      height: 100vh;
      padding: 20px 0;
      border-right: 1px solid #e5e7eb;
    }

    .menu-section {
      margin-bottom: 30px;
    }

    .menu-section h4 {
      font-size: 12px;
      font-weight: bold;
      color: #6b7280;
      margin: 10px 20px;
      text-transform: uppercase;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: #374151;
      text-decoration: none;
      font-size: 15px;
      transition: background 0.2s;
      cursor: pointer;
    }

    .menu-item:hover {
      background: rgba(220, 219, 219, 0.893);
    }

    .menu-item i {
      font-size: 18px;
      margin-right: 12px;
      color: #374151;
    }

    .menu-item span {
      flex-grow: 1;
    }

    .menu-item .arrow {
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
